AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: POC

Parameters:
  AppName:
    Type: String

  ApiStageName:
    Type: String
    Default: Prod

Globals:
  Function:
    Runtime: nodejs12.x
    Handler: app.handler
    Timeout: 3

Resources:
  # IAM Role
  POCFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/AWSIoTFullAccess
